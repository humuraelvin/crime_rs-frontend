<div class="bg-white overflow-hidden shadow rounded-lg">
  <div *ngIf="title || subtitle" class="px-4 py-5 sm:px-6">
    <div *ngIf="loading" class="animate-pulse">
      <div class="h-4 bg-gray-200 rounded w-1/4 mb-2"></div>
      <div *ngIf="subtitle" class="h-3 bg-gray-100 rounded w-2/5"></div>
    </div>
    <div *ngIf="!loading">
      <h3 *ngIf="title" class="text-lg leading-6 font-medium text-gray-900">
        {{ title }}
      </h3>
      <p *ngIf="subtitle" class="mt-1 max-w-2xl text-sm text-gray-500">
        {{ subtitle }}
      </p>
    </div>
  </div>
  <div [ngClass]="{'px-4 py-5 sm:p-6': !noPadding, 'p-0': noPadding}">
    <div *ngIf="loading" class="animate-pulse">
      <div class="h-3 bg-gray-200 rounded mb-3"></div>
      <div class="h-3 bg-gray-200 rounded mb-3 w-5/6"></div>
      <div class="h-3 bg-gray-200 rounded w-3/4"></div>
    </div>
    <div *ngIf="!loading">
      <ng-content></ng-content>
    </div>
  </div>
</div>
